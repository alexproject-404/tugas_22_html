<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Alex-Niomic"/>
    <meta name="description" content="Belajar HTML - Niomic">
    <meta name="viewport" content="width=device-width, initial-scale-1"/>
    <title>Belajar HTML | Niomic</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form  >
      <fieldset>
        <legend>Form</legend>
      <p>Nama  &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp; :<input type="text" name="" value="" placeholder="Nama Lengkap"></p>
      <p>Username &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  :<input type="text" name="" value="" placeholder="Username"></p>
      <p>Email   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :<input type="email" name="" value="" placeholder="Your Email"></p>
      <p>Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;:<input type="password" name="" value="" placeholder="Password"></p>
      <p>Alamat WEB &nbsp:<input type="url" name="" value="" placeholder="Masukan URL Web"></p>
      <p>Tanggal Lahir :<input type="date" name="" value=""></p>
      <p>Umur &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:<input type="number" name="" value=""></p>
      <p>Jenis Kelamin : <input type="radio" name="" value="">Laki-laki <input type="radio" name="" value="">Perempuan</p>
      <p>Agama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <select class="Agama" name="">
        <option value="islam" selected>Islam</option>
        <option value="krister">Kristen</option>
        <option value="hindu">Hindu</option>
        <option value="budha">Budha</option>
        <option value="Protestan">Protestan</option>
      </select>
        <p>Biografi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <textarea name="name" rows="6" cols="40"></textarea></p>
    </p>
    <p>Foto &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <img src="logo1.jpg" alt="" height="200px" width="200px"></p>
      <p>Audio &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:<audio src="sample.mp3" controls preload="auto"></p>
      </audio>
      </fieldset>
    </form>
  </body>
</html>
